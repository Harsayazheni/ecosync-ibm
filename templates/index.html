<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-top: 1em;
            color: #34495e;
        }
        input[type="range"], select, button {
            width: 100%;
            margin-top: 0.5em;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 1em;
        }
        #result {
            margin-top: 1em;
            font-weight: bold;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Climate Change Prediction</h1>
        <form id="predictionForm">
            <label for="temperature">Temperature (Â°C): <span id="tempValue">14</span></label>
            <input type="range" id="temperature" name="temperature" min="-5" max="30" value="14" step="0.1">

            <label for="country">Country:</label>
            <select id="country" name="country">
                {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>
            
            <label for="location">Location:</label>
            <select id="location" name="location">
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
        <div id="map"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#temperature').on('input', function() {
                $('#tempValue').text(parseFloat($(this).val()).toFixed(1));
            });

            $('#predictionForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').text('Predicted CO2 Emissions: ' + response.prediction.toFixed(2) + ' Kilotons (kt)');
                    }
                });
            });

            function createWorldMap(data) {
                var trace = {
                    type: 'choropleth',
                    locationmode: 'country names',
                    locations: data.countries,
                    z: data.emissions,
                    text: data.countries,
                    colorscale: 'Viridis',
                    colorbar: {
                        title: 'CO2 Emissions (kt)',
                        thickness: 20
                    },
                    marker: {
                        line: {
                            color: 'rgb(180,180,180)',
                            width: 0.5
                        }
                    }
                };

                var layout = {
                    title: 'World CO2 Emissions',
                    geo: {
                        projection: {
                            type: 'robinson'
                        }
                    }
                };

                Plotly.newPlot('map', [trace], layout);
            }

            $.ajax({
                url: '/get_world_data',
                method: 'GET',
                success: function(response) {
                    createWorldMap(response);
                }
            });
        });
    </script>
</body>
</html>
